<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery 1 - Nanascup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: #f5f5f5; }
        .header { position: relative; padding: 20px; text-align: center; }
        .back-btn { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 24px; color: black; cursor: pointer; }
        .year-title { font-size: 60px; font-weight: bold; color: #0e3c73; margin: 0; }
        .gallery-container { margin: 0 auto; padding: 0 20px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .photo { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; cursor: pointer; transition: transform 0.3s; }
        .photo:hover { transform: scale(1.05); }
    </style>
</head>
